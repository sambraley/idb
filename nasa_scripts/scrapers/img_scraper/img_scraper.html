<!doctype html>
<html>
	<head>
		<!-- include Aladin Lite CSS file in the head section of your page -->
		<link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />

		<!-- you can skip the following line if your page already integrates the jQuery library -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
	
		<script type="text/javascript" src="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
	</head>

	<body>
		<h1>Hello World</h1>
		<!-- insert this snippet where you want Aladin Lite viewer to appear and after the loading of jQuery -->
		<div id="aladin-lite-div" style="width:400px;height:400px;"></div>
		<button onclick="download()">Download Image</button>
	</body>

	<script type="text/javascript">
		var aladin = A.aladin('#aladin-lite-div', {showReticle:false, survey: "P/DSS2/color", fov:.1});
		aladin.gotoRaDec(327.664437, 10.463482);

    
    function sleep(ms){
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
		async function download(){
      console.log("yay");
			await sleep(3000);
      console.log(aladin.getViewDataURL())
    	data = {"url":aladin.getViewDataURL(), "ra":327.664437, "dec":10.463482}
    	console.save(data, 'object_270_img.json');
		}
		
		console.save = function(data, filename){

				if(!data) {
						console.error('Console.save: No data')
						return;
				}

				if(!filename) filename = 'console.json'

				if(typeof data === "object"){
						data = JSON.stringify(data)
				}

				var blob = new Blob([data], {type: 'text/json'}),
				e    = document.createEvent('MouseEvents'),
				a    = document.createElement('a')

				a.download = filename
				a.href = window.URL.createObjectURL(blob)
				a.dataset.downloadurl =  ['text/json', a.download, a.href].join(':')
				e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
				a.dispatchEvent(e)
		};
    
    download();
</script>
</html>
