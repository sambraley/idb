{% extends "base.html" %}
{% block content %}
<div class="container content-container">
  <h1>{{ model }}</h1>
  <div class="row">
  		{% for header in headers %}
  			<div class="{{cols}}" style="background-color:yellow;"> {{header}} </div>
			{% endfor %}
  </div>
  <div class="row">
  		{% for row in row1 %}
          <div class="{{cols}}" style="background-color:pink;">{{row}}</div>
      {% endfor %}
   </div>
  <div class="row">
      {% for row in row2 %}
          <div class="{{cols}}" style="background-color:pink;">{{row}}</div>
      {% endfor %}
   </div>
   <div class="row">
      {% for row in row3 %}
          <div class="{{cols}}" style="background-color:pink;">{{row}}</div>
      {% endfor %}
   </div>
</div>
{% endblock %}
