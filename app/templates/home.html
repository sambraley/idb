{% extends "base.html" %}
{% block content %}
  <div id="space-carousel" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#space-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#space-carousel" data-slide-to="1"></li>
	    <li data-target="#space-carousel" data-slide-to="2"></li>
	  </ol>
	  <div id="react-carousel"></div>
	  <a class="carousel-control left" href="#space-carousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control right" href="#space-carousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
{% endblock %}
