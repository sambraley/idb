{% extends "base.html" %}
{% block content %}
<div class="container model-container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Planetoids</h1> 
    </div>
  </div>
  <div class="row">
    <div class="sort-container col-sm-2" id="sort-toolbar-container">
          <select class="form-control" id="sort-dropdown" data-ui="sort-container">
            <option value="title" data-ui="sort-item">Sort By</option>
            <option value="title" data-ui="sort-item">A - Z</option>
            <option value="title_r" data-ui="sort-item">Z - A</option>
          </select>
    </div>
    <div class="sort-container col-sm-2" id="sort-toolbar-container">
          <select class="form-control fsrVisible" id="filter-dropdown-control" data-ui="sort-container">
            <option value="title" data-ui="sort-item">Filter By</option>
            <option value="title" data-ui="sort-item">Name</option>
            <option value="title_r" data-ui="sort-item">Diameter</option>
            <option value="title" data-ui="sort-item">Declination</option>
            <option value="title_r" data-ui="sort-item">Galaxy Type</option>
            <option value="title" data-ui="sort-item">Red Shift</option>
            <option value="title_r" data-ui="sort-item">Angular Size</option>
          </select>
    </div>
  </div>
  <div class="row">
    {% for p in planets %}
    <div class="col-md-4 text-center service-box">
      <a href="">
        <img class="img-thumbnail about-image" src="https://blogs-images.forbes.com/trevornace/files/2015/11/jupiter-largest-planet-1200x900.jpg?width=960">
        <h3>{{p.name}}</h3>
      </a>
    </div>  
    {% endfor %}
  </div>
</div>
{% endblock %}
